<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Array</title>
</head>
<body>
<script>
    function isPrimeArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 2; j < arr[i]; j++) {
                if (arr[i] % j === 0) {
                    console.log(i);
                    console.log(j);
                    return false;
                }
            }
        }
        return true;
    }

    console.log(isPrimeArray([11, 3, 2, 7]));
    console.log(isPrimeArray([1, 3, 4, 2, 6]));
</script>
</body>
</html>
