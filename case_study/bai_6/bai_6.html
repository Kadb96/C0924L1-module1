<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even And Odd</title>
</head>
<body>
<script>
    function isEvenOrOdd(arr) {
        if (arr[0] % 2 === 0) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 1) {
                    return -1;
                }
            }
            return 1;
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    return -1;
                }
            }
            return 0;
        }
    }

    console.log(isEvenOrOdd([0, 2, 8, 12, 4]));
    console.log(isEvenOrOdd([1, 7, 3, 1]));
    console.log(isEvenOrOdd([1, 2, 9, 4]));
</script>
</body>
</html>
