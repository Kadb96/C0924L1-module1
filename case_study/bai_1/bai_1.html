<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is String Increase?</title>
</head>
<body>
<script>
    // nhập độ dài chuỗi <= 20
    let lengthOfArr = +prompt(`Nhập độ dài của chuỗi`);
    while (isNaN(lengthOfArr) || lengthOfArr <= 0 || lengthOfArr > 20) {
        alert(`Độ dài của chuỗi phải là một sô nguyên dương nhỏ hơn hoặc bằng 20`);
        lengthOfArr = +prompt(`Nhập độ dài của chuỗi`);
    }
    // nhập mảng từ bàn phím
    let arr = new Array(lengthOfArr);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        while (isNaN(arr[i])) {
            alert(`Hãy nhập một số nguyên`);
            arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        }
    }
    // hiển thị và kiêm tra mảng vừa nhập
    console.log(arr);
    let flag = true;
    if (arr[0] >= arr[1]) {
        flag = false;
    }
    for (let i = 0; i < arr.length - 2; i++) {
        if ((arr[i + 1] - arr[i]) !== (arr[i + 2] - arr[i + 1])) {
            flag = false;
            break;
        }
    }
    // nếu mảng tăng dần đều thì hiển thị OK nếu không thì hiển thị NO
    if (flag) {
        console.log(`OK`);
    } else {
        console.log(`NO`);
    }
</script>
</body>
</html>
