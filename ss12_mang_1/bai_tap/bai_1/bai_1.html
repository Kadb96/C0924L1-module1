<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        while (isNaN(arr[i])) {
            alert(`Hãy nhập một số nguyên`);
            arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        }
    }
    let arrBiggerThan10 = arr.filter(a => a >= 10);
    console.log(`Các số lớn hơn hoặc bằng 10 trong dãy là ${arrBiggerThan10}`);
</script>
</body>
</html>
