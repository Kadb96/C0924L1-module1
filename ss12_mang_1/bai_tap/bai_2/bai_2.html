<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị và vị trí của phần tử lớn nhất</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        while (isNaN(arr[i])) {
            alert(`Hãy nhập một số nguyên`);
            arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        }
    }
    let biggest = arr[0];
    let indexOfBiggest = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > biggest) {
            biggest = arr[i];
            indexOfBiggest = i;
        }
    }
    console.log(`Số nguyên lớn nhất trong chuỗi nằm ở vị trí ${indexOfBiggest} có giá trị là ${biggest}`);
</script>
</body>
</html>
