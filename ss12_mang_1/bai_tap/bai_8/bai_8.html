<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        while (isNaN(arr[i])) {
            alert(`Hãy nhập một số nguyên`);
            arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        }
    }
    arr.sort((a, b) => b - a);
    console.log(`Mảng được sắp xếp: ${arr}`);
</script>
</body>
</html>
