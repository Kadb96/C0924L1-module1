<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xoá V khỏi mảng</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        while (isNaN(arr[i])) {
            alert(`Hãy nhập một số nguyên`);
            arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        }
    }
    let v = +prompt(`Nhập số nguyên cần xoá`);
    while (isNaN(v)) {
        alert(`Hãy nhập một số nguyên`);
        v = +prompt(`Nhập số nguyên cần xoá`);
    }
    for (let i = 0; i < arr.length; i++) {
        while (arr[i] === v) {
            arr.splice(i, 1);
            arr.push(0);
        }
    }
    console.log(`Mảng mới là: ${arr}`);
</script>
</body>
</html>
