<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu</title>
</head>
<body>
<script>
    let string = prompt(`Nhập chuỗi`);
    let arr = string.split("");
    for (let i = 0; i < arr.length; i++) {
        if (parseInt(arr[i]) % 2 === 0 && parseInt(arr[i + 1]) % 2 === 0) {
            arr.splice(i, 1, arr[i], " - ");
        }
    }
    string = arr.join("");
    console.log(`Chuỗi mới là: ${string}`);
</script>
</body>
</html>
