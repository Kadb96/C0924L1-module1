<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
  <script>
    let weight = prompt("Input weight:");
    let height = prompt("Input height:");
    let BMI = weight/(height*height);
    if (BMI < 18.5) {
      console.log("Underweight");
    } else if (BMI < 25) {
      console.log("Normal");
    } else if (BMI <30) {
      console.log("Overweight");
    } else {
      console.log("Obese");
    }
  </script>
</body>
</html>
