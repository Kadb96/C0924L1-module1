<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp hạng học lực</title>
</head>
<body>
<script>
    let diemKiemTra1 = +prompt("Nhập điểm bài kiếm tra số 1", "0");
    while (isNaN(diemKiemTra1)) {
        alert("Điểm bài kiểm tra phải là một số");
        diemKiemTra1 = +prompt("Nhập điểm bài kiếm tra số 1", "0");
    }
    let diemKiemTra2 = +prompt("Nhập điểm bài kiếm tra số 2", "0");
    while (isNaN(diemKiemTra2)) {
        alert("Điểm bài kiểm tra phải là một số");
        diemKiemTra2 = +prompt("Nhập điểm bài kiếm tra số 2", "0");
    }
    let diemThiGiuaKi = +prompt("Nhập điểm bài thi giữa kì", "0");
    while (isNaN(diemThiGiuaKi)) {
        alert("Điểm bài thi phải là một số");
        diemThiGiuaKi = +prompt("Nhập điểm bài thi giữa kì", "0");
    }
    let diemThiCuoiKi = +prompt("Nhập điểm bài thi cuối kì", "0");
    while (isNaN(diemThiCuoiKi)) {
        alert("Điểm bài thi phải là một số");
        diemThiCuoiKi = +prompt("Nhập điểm bài thi cuối kì", "0");
    }
    let diemTongKet = (diemThiCuoiKi * 5 + diemThiGiuaKi * 3 + diemKiemTra2 + diemKiemTra1) / 10;
    if (diemTongKet >= 8) {
        alert(`Học sinh đạt loại Giỏi`);
    } else if (diemTongKet >= 6.5) {
        alert(`Học sinh đạt loại Khá`);
    } else if (diemTongKet > 5) {
        alert(`Học sinh đạt loại Trung Bình`);
    } else {
        alert(`Học sinh đạt loại Yếu`);
    }
</script>
</body>
</html>
