</head>
<body>
<script>
    let rightID = "Admin";
    let rightPassword = "TheMaster";

        alert(`Canceled`);
    } else if (id === rightID) {
        let password = prompt(`Your password:`);

            alert(`Canceled`);
        } else if (password === rightPassword) {
            alert(`Welcome`);
        } else {
            alert(`Wrong password`);
        }
    } else {
        alert(`I donâ€™t know you`);
    }
</script>
