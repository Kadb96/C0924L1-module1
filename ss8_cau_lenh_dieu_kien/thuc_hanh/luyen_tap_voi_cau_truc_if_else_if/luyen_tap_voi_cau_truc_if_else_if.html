<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice if/else</title>
</head>
<body>
<script>
    let rightAnswer = "ECMAScript";
    alert(`What is the “official” name of JavaScript?`);
    let answer = prompt(`Your answer:`);
    if (answer === rightAnswer) {
        alert(`Right`);
    } else {
        alert(`Didn’t know? ECMAScript!`);
    }
</script>
</body>
</html>
