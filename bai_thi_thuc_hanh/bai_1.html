<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let lengthOfArr = +prompt(`Nhập độ dài của chuỗi`);
    while (isNaN(lengthOfArr) || lengthOfArr <= 0 || lengthOfArr > 50) {
        alert(`Độ dài của chuỗi phải là một sô nguyên dương nhỏ hơn hoặc bằng 50`);
        lengthOfArr = +prompt(`Nhập độ dài của chuỗi`);
    }
    let arr = new Array(lengthOfArr);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        while (isNaN(arr[i]) || arr[i] % 1 !== 0) {
            alert(`Hãy nhập một số nguyên`);
            arr[i] = +prompt(`Nhập số nguyên thứ ${i + 1} của chuỗi`);
        }
    }
    document.write(`Chuỗi được nhập là ${arr}<br>`);
    let divisibleBy3Array = arr.filter(a => a % 3 === 0);
    let averageOfDivisibleBy3 = divisibleBy3Array.reduce((a, b) => a + b) / divisibleBy3Array.length;
    document.write(`Trung bình cộng các số có trong mảng chia hết cho 3 là ${averageOfDivisibleBy3}`);
</script>
</body>
</html>
