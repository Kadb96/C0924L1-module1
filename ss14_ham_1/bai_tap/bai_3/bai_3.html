<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare And Sum</title>
</head>
<body>
<script>
    let left = 3;
    let right = 2;

    function compareAndSum(firstNumber, secondNumber) {
        if (firstNumber > secondNumber) {
            alert(`First Number is bigger than sencond Number`);
        } else {
            return firstNumber + secondNumber;
        }
    }

    newNumber = compareAndSum(left, right);
    console.log(newNumber);
</script>
</body>
</html>
