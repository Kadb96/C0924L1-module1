<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Prime</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number <= 1) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    console.log(isPrime(3));
    console.log(isPrime(4));
</script>
</body>
</html>
