<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feet & Meters</title>
</head>
<body>
<script>
    const mToFt = 0.305;
    const ftToM = 3.279;

    function footToMeter(foot) {
        return foot * ftToM;
    }
    function meterToFoot(meter) {
        return meter * mToFt;
    }
</script>
</body>
</html>
