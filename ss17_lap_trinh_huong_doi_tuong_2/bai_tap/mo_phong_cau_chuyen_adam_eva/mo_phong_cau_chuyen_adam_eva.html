<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam & Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            return this.weight <= 0;
        }

        getWeight() {
            return this.weight
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(apple) {
            if (apple.isEmpty() === true) {
                return false;
            } else {
                return true;
            }
        }

        say(wiseWord) {
            console.log(`${this.name} say ${wiseWord}`);
        }

        eat(apple) {
            if (this.checkApple(apple) === true) {
                this.say(`let eat`);
                this.weight++;
                apple.decrease();
            } else {
                this.say(`no more apple`)
            }
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }

    let apple1 = new Apple();
    let adam = new Human("Adam", true, 90);
    let eva = new Human("Eva", false, 50);
    while (apple1.getWeight() > 0) {
        adam.eat(apple1);
        eva.eat(apple1);
        adam.eat(apple1);
        eva.eat(apple1)
    }
</script>
</body>
</html>
