<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Button & Electric Lamp</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }

        connectToLamp(electricLamp) {
            this.lamp = electricLamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
            console.log(`off`)
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
            console.log(`onl`)
        }

        getStatus() {
            return this.status;
        }
    }

    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
    }

    let greenButton = new SwitchButton(false);
    let greenLamp = new ElectricLamp(false);
    greenButton.connectToLamp(greenLamp);
    for (let i = 0; i < 10; i++) {
        if (greenButton.getStatus) {
            greenButton.switchOff();
        } else {
            greenButton.switchOn();
        }
    }
    console.log(greenButton);
    console.log(greenLamp);
</script>
</body>
</html>
