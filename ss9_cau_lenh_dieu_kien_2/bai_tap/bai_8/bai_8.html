<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = +prompt(`Nhập tuổi của một người`);
    if (age > 0 && age < 120) {
        alert(`${age} là tuổi của một người`);
    } else {
        alert(`${age} không phải tuổi của một người`);
    }
</script>
</body>
</html>
