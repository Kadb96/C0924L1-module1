<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tam giác</title>
</head>
<body>
<script>
    let a = +prompt(`Nhập độ dài một cạnh kề của tam giác vuông`);
    while (isNaN(a) || a < 0) {
        alert(`Độ dài của một cạnh của hình tam giác là một số dương`);
        a = +prompt(`Nhập độ dài một cạnh kề của tam giác vuông`);
    }
    let b = +prompt(`Nhập độ dài cạnh kề còn lại của tam giác vuông`);
    while (isNaN(b) || b < 0) {
        alert(`Độ dài của một cạnh của hình tam giác là một số dương`);
        b = +prompt(`Nhập độ dài cạnh kề còn lại của tam giác vuông`);
    }
    let dienTich = a * b / 2;
    alert(`Diện tích của hình tam giác vuông là ${dienTich.toFixed(2)}`);
</script>
</body>
</html>
