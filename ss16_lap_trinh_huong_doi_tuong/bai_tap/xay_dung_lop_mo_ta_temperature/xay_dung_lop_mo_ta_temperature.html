<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(tempC) {
            this.tempC = tempC;
        }

        toTempF() {
            return this.tempC * 1.8 + 32;
        }

        toTempK() {
            return this.tempC + 273.15;
        }
    }

    let homeTemperature = new Temperature(25);
    console.log(homeTemperature.toTempF());
    console.log(homeTemperature.toTempK());
</script>
</body>
</html>
