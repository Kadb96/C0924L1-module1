<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đơn giản phần 1</title>
</head>
<body>
    <form>
        <h1>SỞ THÍCH CỦA BẠN</h1>
        <label for="name">Họ và tên</label>
        <input  type="text" name="name" id="name"><br>
        <label for="email">Email</label>
        <input  type="email" name="email" id="email"><br>
        <label>Sở thích</label><br>
        <input  type="checkbox" id="hobby_the_thao" name="hobby_the_thao" value="Thể thao"><label for="hobby_the_thao">Thể thao</label>
        <input  type="checkbox" id="hobby_am_nhac" name="hobby_am_nhac" value="Âm nhạc"><label for="hobby_am_nhac">Âm nhạc</label>
        <input  type="checkbox" id="hobby_doc_sach" name="hobby_doc_sach" value="Đọc sách"><label for="hobby_doc_sach">Đọc sách</label><br>
        <input  type="checkbox" id="hobby_luot_web" name="hobby_luot_web" value="Lướt web"><label for="hobby_luot_web">Lướt web</label>
        <input  type="checkbox" id="hobby_choi_game" name="hobby_choi_game" value="Chơi game"><label for="hobby_choi_game">Chơi game</label>
        <input  type="checkbox" id="hobby_dien_anh" name="hobby_dien_anh" value="Điện ảnh"><label for="hobby_dien_anh">Điện ảnh</label><br>
        <input  type="checkbox" id="hobby_du_lich" name="hobby_du_lich" value="Du lịch"><label for="hobby_du_lich">Du lịch</label><br>
        <input type="submit" value="Gửi thông tin"><input type="reset" value="Nhập lại">
    </form>
</body>
</html>
