<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng nâng cao phần 1</title>
    <style>
        body {
            background-color: orange;
        }
        td {
            width: 50px;
            height: 50px;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .number {
            text-align: center;
            vertical-align: bottom;
            font-size: 25px;
            font-weight: bold;
        }
        .character {
            text-align: end;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr class="number">
            <td></td>   <td>1</td>  <td>2</td>  <td>3</td>  <td>4</td>  <td>5</td>  <td>6</td>  <td>7</td>  <td>8</td>
        </tr>
        <tr>
            <td class="character">A</td>  <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td>
        </tr>
        <tr>
            <td class="character">B</td>  <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td>
        </tr>
        <tr>
            <td class="character">C</td>  <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td>
        </tr>
        <tr>
            <td class="character">D</td>  <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td>
        </tr>
        <tr>
            <td class="character">E</td>  <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td>
        </tr>
        <tr>
            <td class="character">F</td>  <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td>
        </tr>
        <tr>
            <td class="character">G</td>  <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td>
        </tr>
        <tr>
            <td class="character">H</td>  <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td>
        </tr>
    </table>
</body>
</html>
