<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng nâng cao phần 2</title>
    <style>
        caption {
            color: dodgerblue;
            font-size: 40px;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            font-size: 30px
        }
        th {
            background-color: orange;
            color: white;
        }
        td {
            width: 100px;
            border: solid 2px black;
            text-align: center;
        }
        .header_sunday_viet {
            background-color: red;
        }
        .header_saturday_viet {
            background-color: dodgerblue;
        }
        .header_sunday_eng {
            background-color: white;
            color: red;
        }
        .header_saturday_eng {
            background-color: white;
            color: dodgerblue;
        }
        .header_other_eng {
            background-color: white;
            color: black;
        }
        .sunday {
            color: red;
        }
        .saturday {
            color: dodgerblue;
        }
        .small {
            font-size: 15px;
            color:black
        }
    </style>
</head>
<body>
    <table>
        <caption>Tháng 10 - October</caption>
        <tr class="number">
            <th class="header_sunday_viet">C.Nhật</th>
            <th>T.Hai</th>
            <th>T.Ba</th>
            <th>T.Tư</th>
            <th>T.Năm</th>
            <th>T.Sáu</th>
            <th class="header_saturday_viet">T.Bảy</th>
        </tr>
        <tr>
            <th class="header_sunday_eng">Sun</th>
            <th class="header_other_eng">Mon</th>
            <th class="header_other_eng">Tue</th>
            <th class="header_other_eng">Wed</th>
            <th class="header_other_eng">Thu</th>
            <th class="header_other_eng">Fri</th>
            <th class="header_saturday_eng">Sat</th>
        </tr>
        <tr>
            <td></td>  <td></td> <td></td> <td></td>
            <td>1<span class="small">13</span></td>
            <td>2<span class="small">14</span></td>
            <td class="saturday">3<span class="small">15</span></td>
        </tr>
        <tr>
            <td class="sunday">4<span class="small">16</span></td>
            <td>5<span class="small">17</span></td>
            <td>6<span class="small">18</span></td>
            <td>7<span class="small">19</span></td>
            <td>8<span class="small">20</span></td>
            <td>9<span class="small">21</span></td>
            <td class="saturday">10<span class="small">22</span></td>
        </tr>
        <tr>
            <td class="sunday">11<span class="small">23</span></td>
            <td>12<span class="small">24</span></td>
            <td>13<span class="small">25</span></td>
            <td>14<span class="small">26</span></td>
            <td>15<span class="small">27</span></td>
            <td>16<span class="small">28</span></td>
            <td class="saturday">17<span class="small">29</span>
        </tr>
        <tr>
            <td class="sunday">18<span class="small">1.9</span></td>
            <td>19<span class="small">2</span></td>
            <td>20<span class="small">3</span></td>
            <td>21<span class="small">4</span></td>
            <td>22<span class="small">5</span></td>
            <td>23<span class="small">6</span></td>
            <td class="saturday">24<span class="small">7</span></td>
        </tr>
        <tr>
            <td class="sunday">25<span class="small">8</span></td>
            <td>26<span class="small">9</span></td>
            <td>27<span class="small">10</span></td>
            <td>28<span class="small">11</span></td>
            <td>29<span class="small">12</span></td>
            <td>30<span class="small">13</span></td>
            <td class="saturday">31<span class="small">14</span></td>
        </tr>
    </table>
</body>
</html>
