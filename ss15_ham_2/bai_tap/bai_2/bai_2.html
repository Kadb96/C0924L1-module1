<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich va chu vi</title>
</head>
<body>
<script>
    function tinhDienTichTron(radius) {
        return radius * radius * 3.1415962;
    }

    function tinhChuViTron(radius) {
        return radius * 2 * 3.1415962;
    }

    let rad = 3;
    let dienTich = tinhDienTichTron(rad);
    let chuVi = tinhChuViTron(rad);
    console.log(dienTich);
    console.log(chuVi);
</script>
</body>
</html>
