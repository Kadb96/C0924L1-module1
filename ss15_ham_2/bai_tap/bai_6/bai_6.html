<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positive</title>
</head>
<body>
<script>
    function isPositive(numb) {
        if (numb > 0) {
            return true;
        } else {
            return false;
        }
    }

    console.log(isPositive(2));
    console.log(isPositive(0));
    console.log(isPositive("a"));
</script>
</body>
</html>
