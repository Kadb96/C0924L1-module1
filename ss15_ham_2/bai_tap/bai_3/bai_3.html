<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Giai Thua</title>
</head>
<body>
<script>
    function tinhGiaiThua(number) {
        let output = 1;
        for (let i = 1; i <= number; i++) {
            output = output * i;
        }
        return output;
    }

    let numb = 3;
    let answer = tinhGiaiThua(numb);
    console.log(answer)
</script>
</body>
</html>
